defaults:
  - model: hifigan
  - metrics: example
  - datasets: custom # we do not want to run inference on training data
  - dataloader: example
  - transforms: no_transforms
  - _self_
inferencer:
  query: ""
  save_path: "generated"
  device_tensors: ["melspectrogram"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  seed: 1
  from_pretrained: "saved/model_best.pth" # path to the pretrained model
